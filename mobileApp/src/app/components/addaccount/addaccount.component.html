<ion-header>
    <ion-toolbar>
        <ion-title> Add New Account </ion-title>
        <ion-buttons slot="end">
            <ion-icon name="close" slot="icon-only" (click)="dismiss()" size="large"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <form [formGroup]="accountModal" (ngSubmit)="modalSubmit(accountModal)" class="form_modal">
        <ion-row>
            <ion-col>
                <ion-text><span class="label"> Your Email </span></ion-text>
                <ion-input class="input" type="text" formControlName="email"></ion-input>
            </ion-col>
        </ion-row>


        <ion-row>
            <ion-col>
                <ion-text> <span class="label"> Account Type </span> </ion-text>
            </ion-col>

            <ion-col>
                <ion-select class="custom-options" formControlName="account_type">
                    <ion-select-option value="credit">Credit</ion-select-option>
                    <ion-select-option value="cheque">Cheque</ion-select-option>
                    <ion-select-option value="loan">Loan</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>


        <ion-row>
            <ion-col size="3">
                <ion-button type="button" (click)="dismiss()" size="small" type="button">
                    Cancel
                </ion-button>
            </ion-col>
            <ion-col>
                <div class="ion-text-end">
                    <ion-button size="small" type="submit" color="medium" [disabled]="accountModal.invalid">
                        Add
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>

    </form>

</ion-content>
